server:
  port: 0
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}    prefer-ip-address: true
spring:
  application:
    name: assignment-service
  cloud:
    config:
      uri: http://localhost:8888
      name: assignment    discovery:      enabled: true  autoconfigure:    exclude:    - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration  profiles:    active:    - test
management.endpoints.web.exposure.include: "*"
security:  oauth2:    resource:      token-info-uri: http://localhost:8282/oauth/check_token
    client:      client-id: mobile
      client-secret: pin